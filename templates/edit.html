<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body style="width: 60%; margin: auto; padding-top: 20px;">
    <div class="d-flex flex-row justify-content-between">
        <h1>Edit User {{ user_id }}</h1>
        <a href="/">Home</a>
    </div>
    <form action="/add_user" class="d-flex flex-column" style="width: 350px;" method="POST">
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user[0]['first_name'] }}">
        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user[0]['last_name'] }}">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[0]['email'] }}">
        <button type="sumbit" class="btn btn-secondary" style="margin-top: 20px; width: 200px;">Edit</button>
    </form>
</body>
</html>
